
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Sign Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #eef2f3;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        #webcam-container {
            margin-bottom: 10px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #label {
            font-size: 18px;
            margin-top: 12px;
            color: #555;
        }

        #alert-box {
            display: none;
            position: absolute;
            top: 20px;
            background-color: #ff4d4d;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            animation: fadeInOut 3s ease-in-out forwards;
            z-index: 100;
        }

        #red-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<div id="red-overlay"></div>
<h1>ðŸš¦ Road Sign Detector</h1>
<div id="webcam-container"></div>
<h2 id="label">Loading Model...</h2>
<div id="alert-box">âš¡ Caution: Dangerous Road Sign! âš¡</div>

<!-- Tensorflow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
<!-- Teachable Machine Library -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
    const URL = "./model/"; // Your exported model folder

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(400, 300, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        const webcamContainer = document.getElementById("webcam-container");
        webcamContainer.appendChild(webcam.canvas);
        labelContainer = document.getElementById("label");
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        
        let displayText = "";
        let alertNeeded = false;

        for (let i = 0; i < prediction.length; i++) {
            const className = prediction[i].className.toLowerCase();
            const probability = prediction[i].probability;

            displayText += `${className}: ${(probability * 100).toFixed(1)}%<br>`;

            // If Narrow Roads, Stop, or Pedestrian crossing is detected strongly, raise alert
            if (
                (className.includes("narrow roads") || 
                 className.includes("stop") || 
                 className.includes("pedestrian crossing")) 
                && probability > 0.6
            ) {
                alertNeeded = true;
            }
        }

        labelContainer.innerHTML = displayText;

        if (alertNeeded) {
            triggerAlert();
        } else {
            resetAlert();
        }
    }

    function triggerAlert() {
        const overlay = document.getElementById("red-overlay");
        const alertBox = document.getElementById("alert-box");

        overlay.style.opacity = "0.5";
        alertBox.style.display = "block";

        setTimeout(() => {
            overlay.style.opacity = "0";
            alertBox.style.display = "none";
        }, 2000);
    }

    function resetAlert() {
        document.getElementById("red-overlay").style.opacity = "0";
        document.getElementById("alert-box").style.display = "none";
    }

    init();
</script>

</body>
</html>
